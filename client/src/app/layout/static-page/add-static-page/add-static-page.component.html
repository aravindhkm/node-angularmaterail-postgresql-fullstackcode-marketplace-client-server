<div class="main-container">
    <div class="row page-title">
        <div class="col m5">
            <div *ngIf="!templateId" class="card-header title-header mb-2 px-2">
                <h5><i class="fa fa-plus"></i>Add News Letter</h5>
            </div>
            <div *ngIf="templateId" class="card-header title-header mb-2 px-2">
                <h5><i class="fa fa-edit"></i> Edit News Letter</h5>
            </div>
        </div>
    </div>
    <div class="card main-section">
        <form role='form' class="common-form" [formGroup]="staticPageForm">
            <div class='row'>
                <div class="col s6">
                    <div class="input-field col s12">
                        <label>Name</label>
                        <input class="form-control" id="name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder='name' required />
                        <div class="invalid-feedback" *ngIf='submitted && f.name.errors && f.name.errors.required'>Name is required</div>
                    </div>
                </div>

                <div class="col s6">
                    <div class="input-field col s12">
                        <!-- <label>Type</label>
                        <input class="form-control" id="type" formControlName="type" [ngClass]="{ 'is-invalid': submitted && f.type.errors }" placeholder='type' required />
                        <div class="invalid-feedback" *ngIf='submitted && f.type.errors && f.type.errors.required'>Type is required</div>
                     -->
                        <label>Type</label>
                        <select class="browser-default" formControlName="type">
                         <option *ngFor="let item of constants.USERTYPE" value="{{item.id}}">{{ item.value}}</option>
                    </select>
                        <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                            <div *ngIf='submitted && f.type.errors && f.type.errors.required'>Type is required</div>
                        </div>

                    </div>
                </div>

                <div class="col s12">
                    <div class="input-field col s12">
                        <label>Content</label>
                        <angular-editor formControlName="content" [config]="editorConfig"></angular-editor>
                        <!-- <div class="invalid-feedback" *ngIf='submitted && f.content.errors && f.content.errors.required'>Content is required</div> -->
                        <!-- <div class="invalid-feedback" *ngIf="content.errors.pattern">Content need this pattern "{{default}}"</div> -->
                        <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
                            <div *ngIf="f.content.errors.required">
                                Content is required</div>

                        </div>
                        <div class="invalid-feedback" *ngIf=" submitted && !patternCheck">Content need this pattern "{{default}}"</div>

                    </div>
                </div>

                <div class="button-section col mt-3 right">
                    <button class="btn btn-primary" (click)='onSubmit()'><i class="fa fa-plus" aria-hidden="true"></i>Submit</button>
                    <button class="btn btn-block waves-effect waves-light ml-2" (click)='listPath()'><i class="fa fa-plus" aria-hidden="true"></i>Cancel</button>
                </div>

            </div>
        </form>
    </div>
</div>
